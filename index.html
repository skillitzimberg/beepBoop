<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Beep Boop</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Beep boop, Dave, beep boop.</h1>
      </header>

      <form class="hide" id="userInput">
        <div class="form-group">
          <label for="entry">Enter a number: </label>
          <input type="text" id="entry" placeholder="Test me, Dave.">
        </div>

        <div class="form-group hide">
          <label for="name">Enter your name: </label>
          <input type="text" id="name" placeholder="Have we met?">
        </div>

        <button type="submit" class="btn btn-lg btn-success">My god . . . it's full of beeps.</button>
      </form>

      <form id="userChoices">
        <div class="form-group">
          <p>Beep Boop will count to a number that you give it with some silliness along the way. If you would like to add to the silliness make a few choices below. Otherwise, just hit Go!</p>
          <label for="entry">Use my name:</label>
          <input type="checkbox" name="choice" value="name">
        </div>

        <button type="submit" class="btn btn-lg btn-primary">Go!</button>
      </form>

      <div id="outputToScreen" >
        <ol start="0" id="display">

        </ol>
      </div>

  </div>
  </body>
</html>
