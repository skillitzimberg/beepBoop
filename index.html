<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Beep Boop</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Beep boop, Dave, beep boop.</h1>
      </header>

      <form class="" id="userInput">
        <div class="form-group">
          <label for="entry">Enter a number: </label>
          <input type="text" id="entry" placeholder="Test me, Dave.">
        </div>

        <button type="submit" class="btn btn-lg btn-success">My god . . . it's full of beeps.</button>
      </form>

      <div id="outputToScreen" >
        <ol start="0" id="display">

        </ol>
      </div>

  </div>
  </body>
</html>
